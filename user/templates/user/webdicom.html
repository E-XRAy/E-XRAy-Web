{% load static %}
<!DOCTYPE html>
<!-- saved from url=(0094)https://rawgit.com/cornerstonejs/cornerstoneWADOImageLoader/master/examples/wadouri/index.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- twitter bootstrap CSS stylesheet - included to make things pretty, not needed or used by cornerstone -->
    
</head>
<body>
<div class="container">
    
    <div id="loadProgress">Image Load Progress: 100%</div>

    <div class="row">
        <form id="form" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-1" for="wadoURL">URL</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="wadoURL" placeholder="Enter WADO URL" value="https://raw.githubusercontent.com/cornerstonejs/cornerstoneWADOImageLoader/master/testImages/CT2_J2KR">
                </div>
                <div class="col-sm-3">
                    <button class="form-control" type="button" id="downloadAndView">Download and View</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button class="form-control" type="button" id="load">Load</button>
                </div>
                <div class="col-sm-2">
                    <button class="form-control" type="button" id="unload">Unload</button>
                </div>
                <div class="col-sm-2">
                    <button class="form-control" type="button" id="purge">Purge Cache</button>
                </div>
            </div>
        </form>
    </div>
    <input type="checkbox" id="toggleModalityLUT">Apply Modality LUT
    <input type="checkbox" id="toggleVOILUT">Apply VOI LUT
    <br>
    <div class="row">
        <div class="col-md-12">
            <div style="width:512px;height:512px;position:relative;color: white;display:inline-block;border-style:solid;border-color:black;" oncontextmenu="return false" class="disable-selection noIbar" unselectable="on" onselectstart="return false;" onmousedown="return false;">
                <div id="dicomImage" style="width:512px;height:512px;top:0px;left:0px; position:absolute">
            </div>
        </div>
    </div>
</div>


<!-- include the cornerstone library -->
<script src="{% static '/user/cornerstone.min.js.download' %}"></script>
<script src="{% static '/user/cornerstoneMath.min.js.download' %}"></script>
<script src="{% static '/user/cornerstoneTools.min.js.download' %}"></script>

<!-- include the dicomParser library as the WADO image loader depends on it -->
<script src="{% static '/user/dicomParser.min.js.download' %}"></script>

<!-- include the cornerstoneWADOImageLoader library
<script src="{% static '/user/cornerstoneWADOImageLoader.js.download' %}"></script> -->

<script src="{% static '/user/uids.js.download' %}"></script>

<!-- Lines ONLY required for this example to run without building the project -->
<script>window.cornerstoneWADOImageLoader || document.write('<script src="https://unpkg.com/cornerstone-wado-image-loader">\x3C/script>')</script>
<script src="{% static '/user/cornerstone-wado-image-loader' %}"></script>
<script src="{% static '/user/initializeWebWorkers.js.download' %}"></script>

<script src="{% static '/user/webindex.js' %}"></script>

</body></html>
